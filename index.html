<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Heart Attack Prediction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(to right, #1e3c72, #2a5298);
            color: white;
            padding: 50px 0;
        }
        .form-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="ms-2 fs-4 fw-bold">Heart Attack Prediction</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <h1 class="fw-bold">Predict Your Heart Attack Risk</h1>
        <p>Fill in the details below to check your risk level.</p>
    </div>

    <!-- Prediction Form Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="form-card">
                    <h2 class="text-center text-primary">Heart Attack Risk Prediction</h2>
                    <form action="/predict" method="post">
                        <div class="row">
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age" name="age" required>
                            </div>
                            <div class="col-md-6">
                                <label for="heart_rate" class="form-label">Heart Rate</label>
                                <input type="number" class="form-control" id="heart_rate" name="heart_rate" required>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Are you diabetic?</label>
                                <select class="form-select" name="is_diabetic" required>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Family Heart Problem Background?</label>
                                <select class="form-select" name="family_heart_problem_background" required>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label class="form-label">Are you a smoker?</label>
                                <select class="form-select" name="smoker" required>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Do you consume alcohol?</label>
                                <select class="form-select" name="is_alcohol" required>
                                    <option value="1">Yes</option>
                                    <option value="0">No</option>
                                </select>
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-md-6">
                                <label for="exercise" class="form-label">Exercise Time (minutes/day)</label>
                                <input type="number" class="form-control" id="exercise" name="exercise" required>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Diet Type</label>
                                <select class="form-select" name="diet" required>
                                    <option value="1">Healthy</option>
                                    <option value="0">Unhealthy</option>
                                </select>
                            </div>
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary btn-lg">Predict Risk</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
