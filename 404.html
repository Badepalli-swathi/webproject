<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>404 Error</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .hero-section {
            background: linear-gradient(to right, #ffb300, #ff8f00);
            color: white;
            padding: 50px 0;
        }
        .error-card {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <nav class="navbar navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/">
                <span class="ms-2 fs-4 fw-bold">Heart Attack Prediction</span>
            </a>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="hero-section text-center">
        <h1 class="fw-bold">Oops! 404 Error</h1>
        <p>The page you are looking for does not exist.</p>
    </div>

    <!-- Error Section -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">
                <div class="error-card text-center">
                    <h2 class="text-danger fw-bold">‚ùå 404, you messed up!!!</h2>
                    <p class="mt-3">The page you're trying to access is unavailable. Please check the URL or return to the homepage.</p>
                    <a href="/" class="btn btn-primary mt-3">Go to Home</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
